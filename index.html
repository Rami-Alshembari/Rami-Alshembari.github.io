<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Profile</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
        }

        /* Tab Navigation Styling */
        .tabs {
            display: flex;
            cursor: pointer;
            padding: 10px 0;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
            margin: 0 5px;
        }

        .tab.active {
            background-color: #eee;
        }

        /* Tab Content Styling */
        .tab-content {
            display: none;
            padding: 20px;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>

<body>

    <div class="tabs">
        <div class="tab active" data-target="experience">Experience</div>
        <div class="tab" data-target="education">Education</div>
        <div class="tab" data-target="skills">Skills</div>
    </div>

    <div class="tab-content active" id="experience">
        <!-- Your Experience Details Here -->
        <h2>Experience</h2>
        <p>Your experience details...</p>
    </div>

    <div class="tab-content" id="education">
        <!-- Your Education Details Here -->
        <h2>Education</h2>
        <p>Your education details...</p>
    </div>

    <div class="tab-content" id="skills">
        <!-- Your Skills Details Here -->
        <h2>Skills</h2>
        <p>Your skills...</p>
    </div>

    <script>
        const tabs = document.querySelectorAll('.tab');
        const contents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const targetId = tab.getAttribute('data-target');
                const targetContent = document.getElementById(targetId);

                // Deactivate all tabs and contents
                tabs.forEach(t => t.classList.remove('active'));
                contents.forEach(c => c.classList.remove('active'));

                // Activate the clicked tab and its content
                tab.classList.add('active');
                targetContent.classList.add('active');
            });
        });
    </script>

</body>

</html>
